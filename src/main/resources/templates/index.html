<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Inicio - Sistema de Facturación</title>
    
    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Font Awesome 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{components/navbar :: navbar}"></div>

    <!-- Sidebar -->
    <div th:replace="~{components/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid py-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-body text-center p-5">
                            <div class="mb-4">
                                <i class="fas fa-file-invoice text-primary" style="font-size: 4rem;"></i>
                            </div>
                            <h2 class="card-title h3 fw-bold text-dark mb-3">
                                Bienvenido al Sistema de Facturación
                            </h2>
                            <p class="card-text text-muted mb-4">
                                Seleccione una opción del menú lateral para comenzar a trabajar.
                            </p>
                            
                            <!-- Tarjetas de acceso rápido -->
                            <div class="row g-3 mt-4">
                                <div class="col-12 col-sm-4">
                                    <a th:href="@{/clientes}" class="text-decoration-none">
                                        <div class="card border-primary h-100 hover-shadow">
                                            <div class="card-body text-center">
                                                <i class="fas fa-users text-primary mb-2" style="font-size: 2rem;"></i>
                                                <h5 class="card-title h6 mb-0">Clientes</h5>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <a th:href="@{/productos}" class="text-decoration-none">
                                        <div class="card border-success h-100 hover-shadow">
                                            <div class="card-body text-center">
                                                <i class="fas fa-box text-success mb-2" style="font-size: 2rem;"></i>
                                                <h5 class="card-title h6 mb-0">Productos</h5>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-12 col-sm-4">
                                    <a th:href="@{/facturas}" class="text-decoration-none">
                                        <div class="card border-info h-100 hover-shadow">
                                            <div class="card-body text-center">
                                                <i class="fas fa-file-invoice-dollar text-info mb-2" style="font-size: 2rem;"></i>
                                                <h5 class="card-title h6 mb-0">Facturas</h5>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/navbar.js}"></script>
    <script th:src="@{/js/sidebar.js}"></script>
    
    <style>
        .hover-shadow {
            transition: all 0.3s ease;
        }
        .hover-shadow:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
    </style>
</body>
</html>
