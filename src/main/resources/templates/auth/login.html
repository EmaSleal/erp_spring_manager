<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Iniciar Sesión - WhatsApp Orders Manager</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-control:focus {
            border-color: #1976D2;
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Header -->
    <div class="login-header">
        <i class="fas fa-comments"></i>
        <h2 class="mb-0">WhatsApp Orders Manager</h2>
        <p class="mb-0 mt-2">Iniciar Sesión</p>
    </div>

    <!-- Body -->
    <div class="login-body">
        <!-- Mensajes de error/logout -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            Usuario o contraseña incorrectos
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            Has cerrado sesión correctamente
        </div>

        <!-- Formulario de Login -->
        <form th:action="@{/auth/login}" method="post">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Usuario
                </label>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="Ingresa tu usuario"
                       required 
                       autofocus>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Ingresa tu contraseña"
                       required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-login w-100 text-white">
                <i class="fas fa-sign-in-alt me-2"></i>
                Ingresar
            </button>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-4">
            <p class="text-muted mb-0">
                ¿No tienes una cuenta?
                <a th:href="@{/auth/register}" class="text-decoration-none fw-bold" style="color: #1976D2;">
                    Registrarse
                </a>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
