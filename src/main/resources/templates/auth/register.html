<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Registro - WhatsApp Orders Manager</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 2rem 0;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }
        
        .register-header {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .register-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .register-body {
            padding: 2rem;
        }
        
        .form-control:focus {
            border-color: #1976D2;
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
        }
        
        .btn-register {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(25, 118, 210, 0.4);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border-color: #ced4da;
        }
    </style>
</head>
<body>

<div class="register-container">
    <!-- Header -->
    <div class="register-header">
        <i class="fas fa-user-plus"></i>
        <h2 class="mb-0">WhatsApp Orders Manager</h2>
        <p class="mb-0 mt-2">Crear Nueva Cuenta</p>
    </div>

    <!-- Body -->
    <div class="register-body">
        <!-- Mensajes de error/success -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">Error</span>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}">Éxito</span>
        </div>

        <!-- Formulario de Registro -->
        <form th:action="@{/auth/register}" method="post" th:object="${usuario}">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">
                    <i class="fas fa-user me-2"></i>Nombre Completo
                </label>
                <input type="text" 
                       class="form-control" 
                       id="nombre" 
                       th:field="*{nombre}"
                       placeholder="Juan Pérez"
                       required 
                       autofocus>
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">
                    <i class="fas fa-phone me-2"></i>Teléfono
                </label>
                <input type="tel" 
                       class="form-control" 
                       id="telefono" 
                       th:field="*{telefono}"
                       placeholder="12345678"
                       pattern="[0-9]{8}"
                       title="Debe ser un número de 8 dígitos"
                       maxlength="8"
                       inputmode="numeric"
                       required>
                <small class="form-text text-muted">8 dígitos sin espacios ni guiones</small>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       th:field="*{password}"
                       placeholder="Mínimo 6 caracteres"
                       minlength="6"
                       required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock me-2"></i>Confirmar Contraseña
                </label>
                <input type="password" 
                       class="form-control" 
                       id="confirmPassword" 
                       name="confirmPassword"
                       placeholder="Repite tu contraseña"
                       minlength="6"
                       required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-register w-100 text-white">
                <i class="fas fa-user-plus me-2"></i>
                Crear Cuenta
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-4">
            <p class="text-muted mb-0">
                ¿Ya tienes una cuenta?
                <a th:href="@{/auth/login}" class="text-decoration-none fw-bold" style="color: #1976D2;">
                    Iniciar Sesión
                </a>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validación del formulario -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const telefono = document.getElementById('telefono');
    
    // Validación de contraseñas en tiempo real
    function validatePasswords() {
        if (password.value && confirmPassword.value) {
            if (password.value === confirmPassword.value) {
                confirmPassword.setCustomValidity('');
                confirmPassword.classList.remove('is-invalid');
                confirmPassword.classList.add('is-valid');
            } else {
                confirmPassword.setCustomValidity('Las contraseñas no coinciden');
                confirmPassword.classList.add('is-invalid');
                confirmPassword.classList.remove('is-valid');
            }
        }
    }
    
    password.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
    
    // Validación de teléfono en tiempo real (solo números)
    telefono.addEventListener('input', function() {
        // Solo permitir números
        this.value = this.value.replace(/[^0-9]/g, '');
        
        // Validar longitud de 8 dígitos
        if (this.value.length === 8) {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
        } else if (this.value.length > 0) {
            this.classList.add('is-invalid');
            this.classList.remove('is-valid');
        }
    });
    
    // Validación al enviar
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validar que las contraseñas coincidan
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Las contraseñas no coinciden');
            confirmPassword.classList.add('is-invalid');
            
            // Mostrar alerta
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.innerHTML = `
                <i class="fas fa-exclamation-circle me-2"></i>
                Las contraseñas no coinciden
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            form.insertBefore(alertDiv, form.firstChild);
            
            return false;
        }
        
        // Validar teléfono (8 dígitos)
        if (telefono.value.length !== 8) {
            telefono.classList.add('is-invalid');
            
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.innerHTML = `
                <i class="fas fa-exclamation-circle me-2"></i>
                El teléfono debe tener 8 dígitos
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            form.insertBefore(alertDiv, form.firstChild);
            
            return false;
        }
        
        // Si todo es válido, enviar el formulario
        if (form.checkValidity()) {
            form.submit();
        } else {
            form.classList.add('was-validated');
        }
    });
});
</script>

</body>
</html>
